<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perdonami ❤️</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card: rgba(255,255,255,.78);
      --text:#2b2b2b;
      --accent:#e11d48;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      padding:24px;
    }
    .card{
      width:min(760px, 100%);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .hero{
      padding:18px 18px 0 18px;
    }
    img{
      width:100%;
      height:auto;
      display:block;
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    .content{
      padding:22px 24px 26px 24px;
    }
    h1{
      margin: 8px 0 10px 0;
      font-size: clamp(26px, 3.4vw, 36px);
      letter-spacing: -0.02em;
    }
    p{
      line-height:1.55;
      font-size: 18px;
      margin: 0 0 12px 0;
    }
    .heart{
      color:var(--accent);
      font-weight:700;
    }
    .sig{
      margin-top: 14px;
      font-weight: 650;
    }
    .badge{
      display:inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(225,29,72,.12);
      color: #9f1239;
      font-weight: 650;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="hero">
      <!-- Cambia "foto.jpg" con il nome reale del tuo file -->
      <img src="foto.jpg" alt="Una foto per te" />
    </section>

    <section class="content">
      <h1>Mi dispiace davvero <span class="heart">❤️</span></h1>

      <p>
        Amore, volevo dirti che mi dispiace. Ho sbagliato e capisco come ti sei sentita.
        Non voglio trovare scuse: voglio rimediare e dimostrarti con i fatti che ci tengo a te.
      </p>

      <p>
        Se ti va, parliamone con calma. Ti ascolto davvero.
      </p>

      <p class="sig">
        — Filippo
      </p>

      <span class="badge">Ti voglio bene</span>
    </section>
  </main>
</body>
</html>
